  '/api/campaigns/{webkey}/countries':
    x-summary: Countries list
    x-description: |
      To place an order we need to have customers address. There are specific countries selected in the campaign and we need to have those countries listed on our website. Since we can have one website template for different campaigns, we want the list of countries be dynamically populated in every instance of the website.
      This endpoint returns a list of countries selected in the campaign. Once retrieved the list can be used in the dropdown.
