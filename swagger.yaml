    ##Landing Page
      
      <p> Landing page is where the very first interaction occurs between the Customers and the Website. On this page Customer's Geolocation by using Websales <a href="#reference/customers/customer-location" >CUSTOMER LOCATION</a> API can be fetched.</p>
      
      <p> Customer Geolocation information will be later used in the Website.</p>
      
      <p> Customers Analytics information could also be obtained on the Landing page. Please check Websale <a href="#reference/orders/main-campaign/place-main-order">PLACE ORDER</a> API to see what kind of Analytics type data/object is required. </p>
    
    ##Order/Main Page
      
      <p> Order/Main page is next page where customer goes to. Order/Main page will have list of products. The list of products and prices can be fetched using Websales <a href="#reference/products/prices">GET PRODUCT PRICES</a> API.</p>
      
      <p> Coupon configured in CRM Campaign can be applied to product(s) pricing on Main/Order Page.</p>
      
      <p> Order/Main page might also be the page where customer will pay for a selected product(s). Customer will be asked to fill a form providing thier address details for billing and shipping. In the form customer have to select coutries and states using dropdowns.</p>
      
      <p> Websales <a href="#reference/campaigns/countries">COUNTRIES LIST</a> API is used to get the list of countries to have customer's complete address information.</p>
      
      <p> Websales <a href="#reference/campaigns/states">COUNTRY STATES LIST</a> API can be used to get states for selected country by customer. After completing the form to place an order, customer could be opted to choose from different payment methods.
          Having customer to choose from different PAYMENT METHODS is <strong>OPTIONAL</strong>, completely depends on CRM campaign configuration and the Website. 
      </p>
      
      <p> Choosing a Credit card payment method to pay for order is comparatively simple. Customer clicks on place order button after filling the form, selecting CREDIT CARD payment method and Websales 
          <a href="#reference/orders/main-campaign/place-main-order">PLACE ORDER</a> API returns an object with information about placed order. 
          PLACE ORDER API also returns a "CardId" which will be used further purchases such as UPSELL(s) product(s) in Website flow.
      </p>
      
      <p> If a third party payment provider is configured in CRM Campaign and also developed as an option on Website. The Website flow differs and explained below.</p>
      
      <p> Choosing a third party payment provider, the <a href="#reference/orders/main-campaign/place-main-order">PLACE ORDER</a> API returns a callback url where the customer should be redirected to the URL to complete the paying process.</p>
      
      <p> After customers finish payment process on third party payment provider website. The payment provider website will redirect the customer to <strong>SUCCESS URL</strong> configured in CRM campaign <strong>BASIC</strong> section with an Tracking Number appended to the <strong>SUCCESS URL</strong> as a query string.</p>
      
      <p> This Tracking Number appended as query string is used to call <a href="#reference/payments/verify-payments">UPDATE PAYMENT</a> API to complete the payment process. Please refer to <a href="#reference/payments/verify-payments">UPDATE PAYMENT</a> API for further information.</p>  
    
    ##Mini Upsell(s) Page(Optional)
      
      <p> Mini Upsell Page is optional and a mini upsell should be configured inside CRM campaign. Mini upsell is completely related to the Main/Order page product. Mini upsell can be configured respectively for each product in the list on Main/Order page. </p>
      
      <p> Mini Upsell order data must be placed within the Main/Order page products <a href="#reference/orders/main-campaign/place-main-order" >PLACE ORDER</a> API object. Please refer to <a href="#reference/orders/main-campaign/place-main-order" >PLACE ORDER</a> API for further information. </p>
    
    ##Upsell(s) Page(Optional)
    
      <p> Upsell(s) Page us an optional configuration from CRM campaign. If Upsell(s) is configured inside CRM campaign, a list of Upsell(s) can be extracted using <a href="#reference/campaigns/upsells/get-list-of-upsells">GET UPSELL(s) LIST</a> Websales API.</p>
      
      <p> In the UPSELL(s) list, a <strong>WEBKEY</strong> is returned with respective upsell. The <strong>WEBKEY</strong> will be used to GET list of products and prices for specific UPSELL. </p>
      
      <p> Upsell(s) can be developed as <i>one-click</i> purchase. If the Main/Order page product(s) were bought using Credit Card, "cardId" could be used to make Upsell product(s) purchase. </p>
      
      <p> If third party payment provider(s) were used for Main/Order page product(s) purchase customer could be redirected to thrid party payment provider Website. </p>
      
      <p> Upsell(s) product purchase uses same <a href="#reference/orders/main-campaign/place-main-order">PLACE ORDER</a> API. </p>
    
    ##Confirmation Page
    
      <p> Confirmation Page should be the Last/Final page in the Website flow. All the purchased product(s) Order(s) information can be displayed to customers on this page. </p>
      
      <p> Customers can also have an option to update thier <strong>Shipping Address</strong> using <a href="#reference/customers/create-or-update/update-customer">UPDATE SHIPPING ADDRESS</a> Websales API.</p>
      
      <p> If the customers used third party payment provider to purchase product(s), an <strong>OPTIONAL</strong> <a href="#reference/payments/verify-payments">UPDATE PAYMENT</a> Websales API can also be called to complete the payment proccess.</p>
    
    
